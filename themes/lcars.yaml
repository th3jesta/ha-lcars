      /*              Specific Middle Styles             */
      /* ----------------------------------------------- */

      /* -----------------Border on left---------------- */
      ha-card.middle-left {
        border-left: var(--lcars-middle-vertical-border) solid var(--lcars-card-mid-left-color);
        padding-left: 6px !important;
      }

      /* ----------------Border on right---------------- */
