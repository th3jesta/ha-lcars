        display: flex;
        justify-content: right;
      }
      ha-card.bar-left > ha-markdown,
      ha-card.bar-right > ha-markdown {
        padding: 2px 8px 2px !important;
        margin-top: -8px;
        margin-bottom: -3px;
      }

