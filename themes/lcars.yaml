      /* ----------------------------------------------- */
      /*               Specific Bar Styles               */
      /* ----------------------------------------------- */
      ha-card.bar-left {
        border-left: var(--lcars-vertical-border) solid var(--lcars-card-top-color);
      }
      ha-card.bar-right {
        border-right: var(--lcars-middle-vertical-border) solid var(--lcars-card-top-color);
