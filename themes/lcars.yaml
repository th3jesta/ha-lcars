(DO NOT USE/MODIFY)=== card-mod CSS: &card-mod-css # Card modifications
  card-mod-card-yaml: &card-mod-card |
    .: |
      /* =============================================== */
      /*            SECTION-SPECIFIC SETTINGS            */
      /* =============================================== */
      ha-card {
        --paper-item-icon-color: var(--lcars-dark-gray);
      }
      ha-card, ha-card > * {
        --lcars-horizontal-border: {{ states('input_number.lcars_horizontal') if has_value('input_number.lcars_horizontal') else 10 }}px !important;
        --lcars-vertical-border: {{ states('input_number.lcars_vertical') if has_value('input_number.lcars_vertical') else 35 }}px !important;
        --lcars-middle-vertical-border: {{ states('input_number.lcars_vertical') if has_value('input_number.lcars_vertical') else 35 }}px !important;
      }

      /* =============================================== */
      /*        HEADER CLASSES AND CARD TYPE FIXES       */
      /* =============================================== */
      
      /* ----------------------------------------------- */
      /*               Common Header Styles              */
      /* ----------------------------------------------- */
      ha-card:is(.header-left, .header-right, .header-contained, .header-open) {
        background: none;
        text-transform: uppercase;
        --primary-text-color: var(--lcars-text-gray);

        border-radius: 0;
        border-top: var(--lcars-horizontal-border) solid var(--lcars-card-top-color);
        border-inline: 0px solid var(--lcars-card-top-color);

        &.type-markdown,
        & > ha-markdown.no-header {
          padding-block: 0px !important;
        }

        & > ha-markdown {
          height: 100%;
          display: flex;
          align-items: flex-end;
        }

        &.type-thermostat > .container {
          width: 100%;
        }
      }

      /* ----------------------------------------------- */
      /*              Specific Header Styles             */
      /* ----------------------------------------------- */
      
      /* ----------------Border on left----------------- */
      ha-card.header-left,
      ha-card.header-contained {
        border-top-left-radius: var(--ha-card-border-radius);
        border-left-width: var(--lcars-vertical-border);
      }

      /* ----------------Border on right---------------- */
      ha-card.header-right,
      ha-card.header-contained {
        border-top-right-radius: var(--ha-card-border-radius);
        border-right-width: var(--lcars-vertical-border);
      }

      /* =============================================== */
      /*        MIDDLE CLASSES AND CARD TYPE FIXES       */
      /* =============================================== */

      /* ----------------------------------------------- */
      /*               Common Middle Styles              */
      /* ----------------------------------------------- */
      ha-card:is(.middle-left, .middle-right, .middle-contained, .middle-blank) { 
        background: none;
        text-transform: uppercase;
        --primary-text-color: var(--lcars-text-gray);
        border-radius: 0px;
        border-inline: 0px solid var(--lcars-card-mid-left-color);

        & > ha-gauge {
          --primary-text-color: var(--lcars-text-gray);
        }

        & > .name {
          color: var(--lcars-text-gray);
        }
      }

      ha-card:is(.middle-left, .middle-right, .middle-contained) {
      }

      /* ----------------------------------------------- */
      /*              Specific Middle Styles             */
      /* ----------------------------------------------- */

      /* -----------------Border on left---------------- */
      ha-card.middle-left,
      ha-card.middle-contained {
        border-left-width: var(--lcars-middle-vertical-border);
        padding-left: 6px !important;
      }

      /* ----------------Border on right---------------- */
      ha-card.middle-right,
      ha-card.middle-contained {
        border-right-width: var(--lcars-middle-vertical-border);
        padding-right: 6px !important;
      }

      /* =============================================== */
      /*        FOOTER CLASSES AND CARD TYPE FIXES       */
      /* =============================================== */
      
      /* ----------------------------------------------- */
      /*               Common Footer Styles              */
      /* ----------------------------------------------- */
      ha-card:is(.footer-left, .footer-right, .footer-contained, .footer-open) {
        background: none;
        text-transform: uppercase;
        --primary-text-color: var(--lcars-text-gray) !important;
        margin-top: unset;
        overflow: visible; /* fixes an aliasing bug with the inner corners on some cards for some reason */

        border-radius: 0px;
        border-bottom: var(--lcars-horizontal-border) solid var(--lcars-card-bottom-color);
        border-inline: 0px solid var(--lcars-card-bottom-color);

        & > span {
          width: 100%;
          margin-top: 0px;
          padding-top: 80px;
          padding-inline: 0;
        }

        & > #states {
          padding-block: 0px !important;
        }

        & > ha-markdown,
        & > ha-state-icon {
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        & > img {
          box-sizing: border-box;
          padding-bottom: 6px;
        }

        &.type-thermostat {
          border-bottom-width: 0.01px;

          & > .container {
            width: 100%;
          }

          & > hui-card-features {
            padding-top: 12px;
            --primary-text-color: black;
            background: var(--lcars-card-bottom-color);
          }
        }

        &.type-custom-weather-card .current {
          margin-bottom: unset;
          padding-bottom: 3.5em;
        }

        &.type-entity .footer {
          overflow: hidden;
          position: static;
          flex-grow: 1;
          align-content: end;
        }

        &.type-button {
          display: flex;
          justify-content: flex-start;
          flex-direction: column-reverse;
        }

        & > ha-state-icon {
          width: 100%;
          height: 100%;
          --mdc-icon-size: 96px;
          position: absolute;
          display: flex;
          justify-content: center;
          top: 0;
          z-index: 0;
          margin-bottom: 30px;
        }

        & > span.state {
          background: transparent;
          border-radius: 0px 0px 0px 0px;
          margin-top: 30px;
          margin-bottom: -80px;
          position: relative;
        }

        & > span.usps_update {
          width: 100%;
          padding-left: 15px;
          margin-top: -4px;
          height: unset !important;
        }

        &.type-custom-mail-and-packages-card > span.usps-update {
          padding-top: unset;
        }

        &.type-entity > .info {
          border-radius: 0px;
        }
      }

      /* ----------------------------------------------- */
      /*              Specific Footer Styles             */
      /* ----------------------------------------------- */

      /* -----------------Border on left---------------- */
      ha-card.footer-left,
      ha-card.footer-contained {
        border-bottom-left-radius: var(--ha-card-border-radius);
        border-left-width: var(--lcars-vertical-border);
        /* position: relative; */

        & > img {
          padding-left: 6px;
          border-bottom-left-radius: var(--lcars-inner-radius);
        }
      }

      /* ----------------Border on right---------------- */
      ha-card.footer-right,
      ha-card.footer-contained {
        border-bottom-right-radius: var(--ha-card-border-radius);
        border-right-width: var(--lcars-vertical-border);

        & > img {
          padding-right: 6px;
          border-bottom-right-radius: var(--lcars-inner-radius);
        }
      }

      /* ================================================*/
      /*                  INNER CORNERS                  */
      /* ================================================*/

      ha-card:is(.header-left, .header-contained, .footer-left, .footer-contained):before,
      ha-card:is(.header-right, .header-contained, .footer-right, .footer-contained):after,
      ha-card.type-thermostat > hui-card-features::before,
      ha-card.type-thermostat > hui-card-features::after {
        /* The thickness of the rectangulaar portion that overlaps with the main border to hide rounding errors */
        --extra-thickness: calc(0.1 * var(--lcars-inner-radius));

        position: absolute;
        width: var(--lcars-inner-radius);
        height: var(--lcars-inner-radius);

        margin: calc(-1 * var(--extra-thickness));
        padding: var(--extra-thickness) 0 0 var(--extra-thickness);

        mask-size: calc(var(--lcars-inner-radius) + var(--extra-thickness));
        mask-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11 11"><path d="M0,0 v11 h1 A10,10 0,0,1 11,1 V0" fill="red"/></svg>');
        z-index: 1;
      }

      /* top left & bottom left */
      ha-card::before {
        left: 0;
      }

      /* top right & bottom right */
      ha-card::after {
        right: 0;
        scale: -1 1;
      }

      /* top left & top right */
      ha-card:is(.header-left, .header-contained)::before,
      ha-card:is(.header-right, .header-contained)::after {
        content: '';
        background: var(--lcars-card-top-color);
        top: 0;
      }

      /* bottom left & bottom right */
      ha-card:is(.footer-left, .footer-contained)::before,
      ha-card:is(.footer-right, .footer-contained)::after,
      ha-card.type-thermostat:is(.footer-left, .footer-contained) > hui-card-features::before,
      ha-card.type-thermostat:is(.footer-right, .footer-contained) > hui-card-features::after {
        content: '';
        background: var(--lcars-card-bottom-color);
        bottom: 0;
        /* need to use different transform properties so they work together on the bottom right */
        rotate: x 180deg;
      }

      /* thermostat-specific fixes */

      ha-card.type-thermostat > hui-card-features::before {
        top: calc(-1 * var(--lcars-inner-radius));
        left: 0;
      }

      ha-card.type-thermostat > hui-card-features::after {
        top: calc(-1 * var(--lcars-inner-radius));
        right: 0;
        --corner-scale-x: -1;
      }

      /* =============================================== */
      /*                     BUTTONS                     */
      /* =============================================== */

      /* ----------------------------------------------- */
      /*               Common Button Styles              */
      /* ----------------------------------------------- */
      ha-card.button-small,
      ha-card.button-large,
      ha-card.button-lozenge-left,
      ha-card.button-lozenge-right,
      ha-card.button-bullet-left,
      ha-card.button-bullet-right,
      ha-card.button-capped-left,
      ha-card.button-capped-right,
      ha-card.button-barrel-left,
      ha-card.button-barrel-right {
        background: var(--lcars-card-button)
      }

      /* ----------------------------------------------- */
      /*           Small Button Class and Fixes          */
      /* ----------------------------------------------- */
      ha-card.button-small {
        display: flex;
        text-transform: uppercase;
        --primary-text-color: black !important;
        --secondary-text-color: black !important;
        border-radius: 0px !important;
        position: relative;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;

        & > .more-info {
          display: none;
        }

        & > .content > #controls {
          display: flex;
          place-content: flex-start center;
          position: relative;
          padding: 0px;
        }

        & > .content > #info {
          text-align: right;
          box-sizing: border-box;
          width: 100%;
          padding: 0px 6px 6px 0px;
          margin-top: -24px;
          position: relative;
        }

        & > span {
          box-sizing: border-box;
          text-align: right;
          width: 100%;
          padding: 6px;
          margin: unset;
          position: absolute;
          bottom: 0;
        }

        & > span.state {
          text-align: right;
          width: 100%;
          padding: 6px;
          padding-bottom: 22px;
          margin: unset;
          position: absolute;
          bottom: 0;
        }
      }

      /* ----------------------------------------------- */
      /*           Large Button Class and Fixes          */
      /* ----------------------------------------------- */
      ha-card.button-large {
        text-transform: uppercase;
        --primary-text-color: black !important;
        --secondary-text-color: black !important;
      }

      /* =============================================== */
      /*       BULLET/LOZENGE/CAPPED/BARREL BUTTONS      */
      /* =============================================== */

      ha-card.button-lozenge-left,
      ha-card.button-bullet-left,
      ha-card.button-capped-left,
      ha-card.button-barrel-left,
      ha-card.button-lozenge-right,
      ha-card.button-bullet-right,
      ha-card.button-capped-right,
      ha-card.button-barrel-right {
        --border-left-radius: 0;
        --border-right-radius: 0;
        border-radius: 0;

        text-transform: uppercase;
        --primary-text-color: black;
        --secondary-text-color: black;

        background: none;

        display: grid;
        grid-template-columns: var(--lcars-vertical-border) 1fr;
        column-gap: 6px;
        min-height: 60px;

        &::before {
          content: '';
          background: var(--lcars-card-button);
          grid-row: 1 / -1;
          grid-column: 2;
          width: 100%;
          height: 100%;
        }

        &::before,
        & mushroom-shape-icon,
        & > ha-state-icon {
          border-radius: var(--border-left-radius) var(--border-right-radius) var(--border-right-radius) var(--border-left-radius);
        }

        & > ha-state-icon,
        & mushroom-shape-icon {
          grid-row: 1 / -1;
          grid-column: 1;
          background: var(--lcars-card-mid-left-color);
          width: var(--lcars-vertical-border);
          align-items: center;
          justify-content: center;
          align-content: center;
          height: max(60px, 100%);
          max-height: max(60px, 100%);
          --mdc-icon-size: unset !important;
          display: flex;
        }

        & mushroom-shape-icon {
          --shape-color: none !important;
          --shape-color-disabled: none !important;

          & > ha-state-icon {
            vertical-align: middle;
            align-items: center;
            align-content: center;
            align-self: center;
            --mdc-icon-size: unset;
          }
        }

        &:has(> span) {
          grid-template-rows: auto min-content;
        }

        & > span {
          margin-inline: 6px;
          margin-block: 0 6px;
          align-self: end;
          grid-area: 2 / 2;

          &.state {
            margin-block: 0;
            grid-row: 1;
          }
        }

        & mushroom-card {
          display: contents;
          --display-override: contents;
        }
        & mushroom-state-item {
          --icon-size: 100%;
          --icon-border-radius: 0;
          z-index: 1;
          display: contents;
          --display-override: contents;
        }
        & mushroom-state-info {
          grid-area: 1 / 2;
          margin: 6px;
          z-index: 1;
          display: flex;
          --display-override: contents;
          flex-direction: column-reverse;
          justify-items: end;
          --card-primary-color: black;
          --card-secondary-color: black;
          --card-primary-font-size: 16.8px;
          --card-secondary-font-size: 0.9rem;
        }

        &:has(:is(
          mushroom-light-brightness-control,
          mushroom-light-color-temp-control,
          mushroom-light-color-control
        )) mushroom-state-info {
          pointer-events: none;
        }

        & .actions {
          grid-row: 1;
          grid-column: 2;
          padding-inline: 0;
          --icon-size: 30px;
          --control-icon-size: 18px;
          flex-direction: column;
          justify-content: space-around;
          gap: 0;
        }

        & mushroom-button {
          z-index: 1;
          --bg-color: none;
          &:hover {
            --bg-color: rgba(var(--rgb-primary-text-color), 0.125) !important;
          }
        }

        & mushroom-light-color-control,
        & mushroom-light-color-temp-control,
        & mushroom-light-brightness-control {
          height: 100%;
          --control-height: 100%;
          --rgb-disabled: none;
          position: absolute;
          width: calc(100% - var(--lcars-vertical-border) - 6px);
          --control-border-radius: var(--border-left-radius) var(--border-right-radius) var(--border-right-radius) var(--border-left-radius);
        }

        & mushroom-light-brightness-control {
          --slider-color: var(--lcars-card-top-color) !important;
          --slider-bg-color: var(--lcars-card-button) !important;
        }
      }

      ha-card:is(.button-lozenge-right, .button-bullet-right)::before,
      ha-card:is(.button-lozenge-right, .button-bullet-right) :is(mushroom-light-brightness-control, mushroom-light-color-temp-control, mushroom-light-color-control),
      ha-card:is(.button-lozenge-left, .button-capped-left) :is(mushroom-shape-icon, ha-state-icon) {
        --border-left-radius: var(--lcars-outer-radius);
      }

      ha-card:is(.button-lozenge-left, .button-bullet-left)::before,
      ha-card:is(.button-lozenge-left, .button-bullet-left) :is(mushroom-light-brightness-control, mushroom-light-color-temp-control, mushroom-light-color-control),
      ha-card:is(.button-lozenge-right, .button-capped-right) :is(mushroom-shape-icon, ha-state-icon) {
        --border-right-radius: var(--lcars-outer-radius);
      }

      ha-card.button-lozenge-left,
      ha-card.button-bullet-left,
      ha-card.button-capped-left,
      ha-card.button-barrel-left {
        & mushroom-state-info,
        & > span {
          text-align: right;
        }

        & .actions {
          justify-self: start;
        }

        & mushroom-light-color-control,
        & mushroom-light-color-temp-control,
        & mushroom-light-brightness-control {
          right: 0;
        }
      }

      ha-card.button-lozenge-right,
      ha-card.button-bullet-right,
      ha-card.button-capped-right,
      ha-card.button-barrel-right {
        flex-direction: row-reverse;

        grid-template-columns: 1fr var(--lcars-vertical-border);

        &::before,
        & .actions,
        & > span,
        & mushroom-state-info {
          grid-column: 1;
        }

        & .actions {
          justify-self: end;
        }

        & > span,
        & mushroom-state-info {
          text-align: left;
        }

        & mushroom-shape-icon,
        & > ha-state-icon {
          grid-column: 2;
        }

        & mushroom-light-color-control,
        & mushroom-light-color-temp-control,
        & mushroom-light-brightness-control {
          left: 0;
        }
      }

      /* Text against rounded end */

      ha-card.button-lozenge-left,
      ha-card.button-bullet-left {
        & > span,
        & mushroom-state-info {
          margin-right: 20px;
        }
      }

      ha-card.button-lozenge-right,
      ha-card.button-bullet-right {
        & > span,
        & mushroom-state-info {
          margin-left: 20px;
        }
      }

      /* =============================================== */
      /*                    BAR STYLES                   */
      /* =============================================== */

      /* ----------------------------------------------- */
      /*                Common Bar Styles                */
      /* ----------------------------------------------- */
      ha-card.bar-left,
      ha-card.bar-right,
      ha-card.bar-large,
      ha-card.bar-large-right {
