      ha-card.bar-right.type-custom-html-card > div > h1,
      ha-card.bar-large-left.type-custom-html-card > div > h1,
      ha-card.bar-large-right.type-custom-html-card > div > h1,
      ha-card.bar-left.type-custom-html-template-card > div > h1,
      ha-card.bar-right.type-custom-html-template-card > div > h1,
      ha-card.bar-large-left.type-custom-html-template-card > div > h1,
      ha-card.bar-large-right.type-custom-html-template-card > div > h1 {
        margin: 0px;
